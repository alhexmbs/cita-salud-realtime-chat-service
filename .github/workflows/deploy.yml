name: Construir y Desplegar Chat Webservice

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Clonar el repositorio
        uses: actions/checkout@v3

      - name: 2. Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 3. Construir y subir la imagen del CHAT
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO_CHAT }}:latest

  deploy-to-vps:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: 1. Conectarse al VPS y actualizar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          
          script: |
            cd /root/projects/cita-salud-project
            
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
            
            
            docker pull ${{ secrets.DOCKER_REPO_CHAT }}:latest
            
            docker-compose up -d --force-recreate --no-deps cita-salud-chat
        
            docker image prune -f
            echo "¡Servicio de Chat desplegado con éxito!"